on: [push]
  # schedule:
    # - cron: '0 9 * * *'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: npm i
      - run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN}}
          accountId: d4be413ce3030ee01b860c9729954814
          projectName: staticnews
          directory: build
          branch: main # Force a production deployment
